<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Manager [ToDO LIST]</title>
</head>

<body>

    <main>
        <section class="header-section shadow">
            <header class="header">
                <div>
                    <img class="logo" src="images/logo.png" alt="logo-img">
                </div>
                <div class="menu">
                    <ul>
                        <li class="menu-link">Home</li>
                        <li class="menu-link">My ToDO List</li>
                        <li class="menu-link">About us</li>
                        <li class="menu-link">Services</li>
                    </ul>
                    <p class="contact-us">Contact us</p>
                </div>
                <div class="hamburger-menu">
                    <i class="fa-solid fa-bars menu-icon"></i>
                </div>
            </header>
        </section>


        <!-- Main working section started ..... -->
        <section class="section-1">
            <section class="main-section">
                <div class="add-task shadow-md">
                    <p class="add-task-heading">Create Your ToDo List</p>
                    <form action="">
                        <div class="text-input">
                            <label for="" class="label-text">Task Title</label>
                            <div class="input-box">
                                <input type="text" placeholder="Enter Your Task" class="form-control input-custom-box"
                                    id="task-title">
                                <i class="fa-solid fa-list-check icon"></i>
                            </div>
                        </div>

                        <div class="text-input">
                            <label for="" class="label-text">Task Description</label>
                            <div class="input-box">
                                <input type="text" placeholder="Enter Your Task Description"
                                    class="form-control input-custom-box" id="task-description">
                                <i class="fa-solid fa-circle-info icon"></i>
                            </div>
                        </div>

                        <div class="text-input">
                            <label for="" class="label-text">Task Priority</label>
                            <section class="radio-section">
                                <div class="custom-radio">
                                    <input type="radio" id="highRadio" name="priority" value="High"
                                        class="hidden-radio">
                                    <label for="highRadio" class="custom-radio-label">High</label>
                                </div>
                                <div class="custom-radio">
                                    <input type="radio" id="mediumRadio" name="priority" value="Medium"
                                        class="hidden-radio">
                                    <label for="mediumRadio" class="custom-radio-label">Medium</label>
                                </div>
                                <div class="custom-radio">
                                    <input type="radio" id="lowRadio" name="priority" value="Low" class="hidden-radio">
                                    <label for="lowRadio" class="custom-radio-label">Low</label>
                                </div>
                            </section>
                        </div>

                        <button type="submit" class="mt-3 add-btn" onclick="addTask()">Add Task</button>
                    </form>

                </div>

               




                
                <!-- task Details section  -->

                <div class="task-section ">
                    <div class="sort-section ">
                        <div class="sort-btn shadow-md"  onclick="sortTasks('latest')">Latest</div>
                        <div class="sort-btn shadow-md"  onclick="sortTasks('high')">High</div>
                        <div class="sort-btn shadow-md" onclick="sortTasks('medium')">Medium</div>
                        <div class="sort-btn shadow-md" onclick="sortTasks('low')">Low</div>
                    </div>
                    <div id="taskDetails" class="task-cards">
                        <!-- User details will be displayed here -->
                    </div>
                    <div id="pagination" class="pagination">
                    
                    </div>
                </div>
            </section>

        </section>


      <section class="section-2">
        <section class="line shadow"></section>
        <section class="completed-task-section">
          <h1 class="Chead" ><span class="completed-heading">COMPLETED TASK LIST</span></h1>
          <div class="sort-section2">
            
            <div class="sort-btn2 shadow-md" id="highT" onclick="sortTasks2('high')">High</div>
            <div class="sort-btn2 shadow-md" id="mediumT" onclick="sortTasks2('medium')">Medium</div>
            <div class="sort-btn2 shadow-md" id="lowT" onclick="sortTasks2('low')">Low</div>
        </div>
          <div id="completedTaskSection" class="cards-section">
          <!-- completed Task code is here  -->
            
          </div>
          <div id="pagination1" class="pagination">

          </div>
        </section>





      </section>








   













    </main>
    <script src="script.js"></script>
</body>

</html>
